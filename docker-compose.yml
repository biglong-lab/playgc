name: gameplatform

services:
  # PostgreSQL 資料庫
  db:
    image: postgres:16
    container_name: gameplatform-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gameplatform
    ports:
      - '5437:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: gameplatform-postgres-data
    external: true
